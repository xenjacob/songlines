<!DOCTYPE html>
<html>
  <head>
    <title>Songlines Map *v1.1 DEMO*</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h1 {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          width: 100vw;
      }
      h2 {
        margin: 0;
        padding: 0;
      }
      #header {
        width: 100vw;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <center><img id="header" src="images/SonglinesLogo.jpeg" alt="Songlines"/></center>
    <div id="map"></div>
    <div style="display: none">
      <div id="popupinfo">Info about songline will be displayed here.
      </div></div>
      <button onclick="swap">swop</button>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDog7GVoDM0XQeP0q96jzjuu-UMhiVF1LA"
       ></script>
       <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.8115616, lng: -73.9627719},
            zoom: 16
            });
        }
        initMap();
      </script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.1/pouchdb.min.js"></script>
      <script type="text/javascript" src="javascripts/lines.js"></script>
  </body>
</html>
