<!DOCTYPE html>
<html>
  <head>
    <title>Songlines Map *v1.1 DEMO*</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h1 {
          font-family: sans-serif;
          background-color: #FBFFAF;
          margin: 0;
          padding: 0;
      }
    </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDog7GVoDM0XQeP0q96jzjuu-UMhiVF1LA&callback=initMap&libraries=drawing"
        async defer>
    </script>
  </head>
  <body>
    <center><h1><img src="title-tile.png" alt="Songlines"/></h1></center>
    <div id="map"></div>
    <script type="text/javascript" src="map.js">
    </script>
    <div id="songline">
      <h2>Title</h2>
      <img id="score" src="scores/Songline for 126th to Broadway and 118th Valley And Hill Dreaming Ishmael Wallace p3.jpg" alt="score image" />
      <img id="code" src="codes/code0.png" alt="code" />
      <center id="info">Score info data will appear here.</center></div>
  </body>
</html>
